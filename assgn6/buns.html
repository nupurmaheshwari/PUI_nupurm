<!DOCTYPE html>

<html>
    <head>
        <title>BunBun Bakery</title>
        <meta charset="UTF-8">
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- fonts -->
    	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400&display=swap" rel="stylesheet">
        <!-- javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>

    <body onload="cartCount()" >
        <header class="topnav">
            <div class="topnav">
                <!-- navigation bar - standard across all pages -->
                <a href = "index.html"><img class = "bb" src = "image/nav/cinnamon-roll.png" alt="No Image"></a>
                <a href = "index.html"><img class = "logo" src = "image/nav/logo.png" alt="No Image"></a>
                <ul>
                    <!-- unordered list for menu choices on nav -->
                    <li> <a href="">Our Story</a> </li>
                    <li> <a href="buns.html">Our Buns</a> </li>
                    <li> <a href="">Contact Us</a> </li>
                    <li> <a href="cart.html"><img class = "bag" src = "image/nav/shopping-bag.png" alt="No Image"></a> </li>
                    <li id="cart_count">0</li>
                </ul>
            </div>
        </header>

        <!-- create 2x3 grid to hold all bun types -->
        <div class = "container">
        	<div class = "row"> 
        		<div class = "col">
                     <!-- image of bun + name in grid spot -->
        			<img class = "bun" src = "image/browse/vanilla.png" alt="No Image">
        		</div>
        		<div class = "col">
                    <!-- blueberry bun leads to its details page -->
        			<a href="details.html"><img class = "bun" src = "image/browse/blueberry.png" alt="No Image"></a>
        		</div>
        		<div class = "col">
        			<img class = "bun" src = "image/browse/walnut.png" alt="No Image">
        		</div>
        	</div>
        	<div class = "row"> 
        		<div class = "col">
        			<img class = "bun" src = "image/browse/lowfat.png" alt="No Image">
        		</div>
        		<div class = "col">
        			<img class = "bun" src = "image/browse/pumpkin.png" alt="No Image">
        		</div>
        		<div class = "col">
        			<img class = "bun" src = "image/browse/caramel.png" alt="No Image">
        		</div>
        	</div>
    	</div>

    </body>

</html>
