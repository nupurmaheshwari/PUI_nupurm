<!DOCTYPE html>
<html>
	<head>
		<title>BunBun Bakery</title>
		<meta charset="UTF-8">
		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400&display=swap" rel="stylesheet">
		<!-- javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="main.js" type="text/javascript"></script>
	</head>

	<body onload="cartCount()">
		<header class="topnav">
			<div class="topnav">
				<!-- navigation bar - standard across all pages -->
				<a href = "index.html"><img class = "bb" src = "image/nav/cinnamon-roll.png" alt="No Image"></a>
				<a href = "index.html"><img class = "logo" src = "image/nav/logo.png" alt="No Image"></a>
				<ul>
					<!-- unordered list for menu choices on nav -->
					<li> <a href="">Our Story</a> </li>
					<li> <a href="buns.html">Our Buns</a> </li>
					<li> <a href="">Contact Us</a> </li>
					<li> <a href="cart.html"><img class = "bag" src = "image/nav/shopping-bag.png" alt="No Image"></a> </li>
                    <li id="cart_count">0</li>
				</ul>
			</div>
		</header>

		<div>
			<!-- grid created to hold content of details page -->
			<div class="grid-container">
				<!-- half of grid holds image of blueberry bun -->
				<div class="item1"> <img src = "image/details/blueDetail.png" alt="No Image"></div>
				<!-- item 2 holds: title of details page, along with review stars -->
				<div class="item2">
					<div id = "text1"> blueberry bun </div>
					<img src = "image/details/reviews.png" id = "reviews" alt="No Image">
				</div>
				<!-- item 3 holds: quantity of buns, buttons to adjust quantity -->
				<div class="item3">
					<div id = "text2">QUANTITY: <b id = "buns">1 bun</b> </div>
					<div class="quantities"><span class="quantity-circle quan1 active-quantity"><img src = "image/details/button1.png" id="b1"></span><span class="quantity-circle quan2 inactive-quantity"><img src = "image/details/button2.png" id="b2"></span><span class="quantity-circle quan3 inactive-quantity"><img src = "image/details/button3.png" id="b3"></span><span class="quantity-circle quan4 inactive-quantity"><img src = "image/details/button4.png" id="b4"></span><span class="quantity-circle quan5 inactive-quantity"><img src = "image/details/button5.png" id="b5"></span><img src = "image/details/clear.png" class= "quantity-circle" id="clear" alt="No Image">

				</div> 
				<!-- item 4 holds: glaze type dropdown -->
				      
				<div class="item4">
					<div id = "text3">GLAZE:</div>
					<div class="glaze">
				        <div class="select">
							<span>Choose Glaze</span>
							<i class="fa fa-chevron-left"></i>
				        </div>
				        <input type="hidden" name="glaze">
				        <ul class="dropdown-menu">
							<li id="none">None</li>
							<li id="vanilla-milk">Vanilla - Milk</li>
							<li id="sugar-milk">Sugar - Milk</li>
							<li id="doube-chocolate">Double - Chocolate</li>
				        </ul>
					</div>
				</div>

				<!-- item 5 holds: total price, add to cart button -->
				<div class="item5">
					<div id = "text4">TOTAL: <b id = "price">$1.50</b> <a id="add_cart" href="cart.html"><img src = "image/details/addToCart.png" id = "cart" alt="No Image"></a></div>
				</div>
			</div>
			<!-- down arrow -->
			<img src = "image/details/arrow.png" id = "arrow" alt="No Image">
		</div>
		
	</body>

</html>
